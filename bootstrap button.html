<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booststrao Button</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <div class="coontainer">
        <h5>Button style in bootstrap 4</h5>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Succes</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>

        <h5>Outline Button style in bootstrap 4</h5>
        <button type="button" class="btn outline-primary">Primary</button>
        <button type="button" class="btn outline-info">Info</button>
        <button type="button" class="btn outline-success">Succes</button>
        <button type="button" class="btn outline-warning">Warning</button>
        <button type="button" class="btn outline-danger">Danger</button>
        <button type="button" class="btn outline-secondary">Secondary</button>
        <button type="button" class="btn outline-dark">Dark</button>
        <button type="button" class="btn outline-light">Light</button>

        <h5>Button size in bootstrap 4</h5>
        <button type="button" class="btn btn-lg btn-success">Large Button</button>
        <button type="button" class="btn btn-warning">Default Button</button>
        <button type="button" class="btn btn-sm btn-danger">Small Button</button>

        <h5>Button group in bootstrap 4</h5>
        <!-- Horizontal Button Group -->
    <div class="btn-group">
        <button type="button" class="btn btn-success">Stop</button>
        <button type="button" class="btn btn-warning">Ready</button>
        <button type="button" class="btn btn-danger">Go!</button>
    </div>
    <!-- vertical button group -->
    <div class="btn-group btn-group-vertical">
        <button type="button" class="btn btn-success">Stop</button>
        <button type="button" class="btn btn-warning">Ready</button>
        <button type="button" class="btn btn-danger">Go!</button>
    </div>

    <h5>Split Button in Bootstrap 4</h5>
    <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toggle"
        data-toggle="dropdown">
        Option
    </button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Edit</a>
        <a href="#" class="dropdown-item">Hapus</a>
    </div>
    </div>
    </div>
</body>
</html>
