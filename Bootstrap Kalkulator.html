<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <br>
    <div class="card col-6">

        <div class="card-body">
            <h5>Kalkulator</h5>
        <div class="row">
            <input type="text" name="display" class="my-2 form-control form-control-lg text-right" readonly="readonly">
            <button type="button" class="col-3 mx-1 my-1 btn btn-primary"><h3>1</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-dark"><h3>2</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-danger"><h3>3</h3></button>
            <button type="button" class="col-2 mx-1 my-1 btn btn-warning"><h3>+</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-primary"><h3>4</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-dark"><h3>5</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-danger"><h3>6</h3></button>
            <button type="button" class="col-2 mx-1 my-1 btn btn-warning"><h3>-</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-primary"><h3>7</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-dark"><h3>8</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-danger"><h3>9</h3></button>
            <button type="button" class="col-2 mx-1 my-1 btn btn-warning"><h3>x</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-primary"><h3>C</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-dark"><h3>0</h3></button>
            <button type="button" class="col-3 mx-1 my-1 btn btn-danger"><h3>=</h3></button>
            <button type="button" class="col-2 mx-1 my-1 btn btn-warning"><h3>:</h3></button>
        </div>
    </div>
    </div>
        <div class="row">
            <div class="col-6">
                <table class="table">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
